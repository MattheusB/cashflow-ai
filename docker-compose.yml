version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cashflow-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-expense_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-cashflow-ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-expense_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot-service:
    build:
      context: ./bot-service
      dockerfile: Dockerfile
    container_name: expense-bot-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-expense_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-cashflow-ai}
      BOT_SERVICE_HOST: ${BOT_SERVICE_HOST:-0.0.0.0}
      BOT_SERVICE_PORT: ${BOT_SERVICE_PORT:-8000}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./bot-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  connector-service:
    build:
      context: ./connector-service
      dockerfile: Dockerfile
    container_name: expense-connector-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-expense_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-cashflow-ai}
      CONNECTOR_SERVICE_HOST: ${CONNECTOR_SERVICE_HOST:-0.0.0.0}
      CONNECTOR_SERVICE_PORT: ${CONNECTOR_SERVICE_PORT:-3000}
      BOT_SERVICE_URL: ${BOT_SERVICE_URL:-http://bot-service:8000}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - bot-service
    volumes:
      - ./connector-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
    driver: local
